<!DOCTYPE html>
<html lang="en">

	<include file="Public:header" />
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Common/Ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Common/Ueditor/ueditor.all.min.js"></script>
	
	<include file="Public:page_css" />
	
	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<include file="Public:nav" />
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content no-padding">
						<ul class="list-group">
							<li class="list-group-item">
								<p class="text-success"><a href="{:U('Index/index')}" title="返回首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a> /
									<a href="#" class="tip-bottom">系统管理</a> /
									<a href="{:U('System/indexNotice')}" class="tip-bottom">系统消息</a> /
									<a href="#" class="tip-bottom"><if condition="$info['id'] neq ''">编辑<else />添加</if>系统消息</a>
								</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5><if condition="$info['id'] neq ''">编辑<else />添加</if>系统消息</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal" method="post" action="{:U('System/addNotice')}" name="basic_validate" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">消息标题</label>
								<div class="col-sm-6">
									<input type="text" name="title" id="title" placeholder="输入消息标题" value="{$info['title']}" class="form-control">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">消息内容</label>
								<!-- <div class="col-sm-10">
									<script type="text/plain" id="editor" name="info" style="width:77%;height:250px;"></script>
								</div> -->
								<div class="col-sm-6">
									<!-- <input type="text" name="title" id="title" placeholder="输入消息标题" class="form-control"> -->
									<textarea type="text" name="message" id="title" placeholder="输入消息标题" class="form-control" style="height: 169px; width: 526px;">{$info['message']}</textarea>
								</div>
							</div>	
							<input type="hidden" name="id" value="{$info['id']}" />						
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button class="btn btn-primary" type="submit">保存内容</button>
									<a class="btn btn-white" href="{:U('System/indexNotice')}">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<include file="Public:footer" />

		<js file='__PUBLIC__/Common/js/uploadify/jquery.uploadify.min.js' />
		<link rel="stylesheet" href="__PUBLIC__/Common/js/uploadify/uploadify.css">      
		<script src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.min.js"></script>
		<script src="__PUBLIC__/Admin/js/plugins/validate/messages_zh.min.js"></script>
		<script src="__PUBLIC__/Admin/js/form-validate-addNotice.js"></script>
		<script type="text/javascript">
			// var ue = UE.getEditor('editor');
			//  // 自定义的编辑器配置项,此处定义的配置项将覆盖editor_config.js中的同名配置
			// var editor_a = new baidu.editor.ui.Editor(editorOption);
			// editor_a.render('editor');
		</script>
	</body>

</html>
