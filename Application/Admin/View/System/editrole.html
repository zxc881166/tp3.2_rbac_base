<!DOCTYPE html>
<html lang="en">

	<include file="Public:header" />
	<include file="Public:page_css" />

	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<include file="Public:nav" />
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content no-padding">
						<ul class="list-group">
							<li class="list-group-item">
								<p class="text-success"><a href="{:U('Index/index')}" title="返回首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a> /
									<a href="#" class="tip-bottom">系统管理</a> /
									<a href="{:U('System/role')}" class="tip-bottom">角色管理</a> /
									<a href="#" class="tip-bottom">编辑角色</a>
								</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>编辑角色</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal" method="post" action="{:U('System/editrole',array('id'=>$detail['id']))}" name="basic_validate" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">角色名称</label>
								<div class="col-sm-6">
									<input type="text" id="name" name="name" placeholder="输入角色名称" value="{$detail.name|default=''}" class="form-control">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注信息</label>
								<div class="col-sm-6">
									<input type="text" name="remark" placeholder="输入备注信息" value="{$detail.remark|default=''}" class="form-control">
								</div>
							</div>
							<div class="hr-line-dashed"></div>

							<div class="form-group">
								<label class="col-sm-2 control-label">状态
								</label>
								<div class="col-sm-6">
									<div class="radio i-checks">
										<if condition="$detail['status'] eq 1 ">
											<label>
												<input type="radio" name='data[status]' value="1" checked="checked" />启用</label>
											<label>
												<input type="radio" name='data[status]' value="0" />停用</label>
										</if>
										<if condition="$detail['status'] eq 0 ">
											<label>
												<input type="radio" name='data[status]' value="1" />启用</label>
											<label>
												<input type="radio" name='data[status]' value="0" checked="checked" />停用</label>
										</if>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button class="btn btn-primary" type="submit">保存内容</button>
									<a class="btn btn-white" href="{:U('admin/Index/pwd')}">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<include file="Public:footer" />
		<script src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.min.js"></script>
		<script src="__PUBLIC__/Admin/js/plugins/validate/messages_zh.min.js"></script>
		<script src="__PUBLIC__/Admin/js/form-validate-addrole.js"></script>
	</body>

</html>
